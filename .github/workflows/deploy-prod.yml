name: Deploy to Production

on:
  workflow_dispatch: # Manual trigger only
    inputs:
      confirmation:
        description: 'Type "DEPLOY-PROD" to confirm'
        required: true
        type: string

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: prod

jobs:
  validate-input:
    name: Validate Deployment Confirmation
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "DEPLOY-PROD" ]; then
            echo "‚ùå Invalid confirmation. Expected 'DEPLOY-PROD'"
            exit 1
          fi
          echo "‚úÖ Confirmation validated"

  build-and-push-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: validate-input
    permissions:
      id-token: write
      contents: read

    outputs:
      faturamento-tag: ${{ steps.meta-faturamento.outputs.tags }}
      estoque-tag: ${{ steps.meta-estoque.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and Push: Faturamento (Go)
      - name: Extract metadata (Faturamento)
        id: meta-faturamento
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/nfe-faturamento-prod
          tags: |
            type=sha,prefix=prod-
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build and push Faturamento image
        uses: docker/build-push-action@v5
        with:
          context: ./servico-faturamento
          file: ./servico-faturamento/Dockerfile
          push: true
          tags: ${{ steps.meta-faturamento.outputs.tags }}
          labels: ${{ steps.meta-faturamento.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64

      # Build and Push: Estoque (.NET)
      - name: Extract metadata (Estoque)
        id: meta-estoque
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/nfe-estoque-prod
          tags: |
            type=sha,prefix=prod-
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build and push Estoque image
        uses: docker/build-push-action@v5
        with:
          context: ./servico-estoque
          file: ./servico-estoque/Dockerfile
          push: true
          tags: ${{ steps.meta-estoque.outputs.tags }}
          labels: ${{ steps.meta-estoque.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64

  deploy-infrastructure:
    name: Deploy CDK Infrastructure
    runs-on: ubuntu-latest
    needs: build-and-push-images
    permissions:
      id-token: write
      contents: read
    environment:
      name: production
      url: https://${{ steps.outputs.outputs.cloudfront-url }}

    defaults:
      run:
        working-directory: ./infra/cdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: infra/cdk/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: CDK Diff (preview changes)
        run: npm run diff:prod

      - name: Deploy CDK stacks (with approval)
        run: npm run deploy:prod

      - name: Get stack outputs
        id: outputs
        run: |
          ALB_DNS=$(aws cloudformation describe-stacks \
            --stack-name nfe-loadbalancer-prod \
            --query 'Stacks[0].Outputs[?OutputKey==`AlbDnsName`].OutputValue' \
            --output text)
          echo "alb-dns=$ALB_DNS" >> $GITHUB_OUTPUT

          CLOUDFRONT_URL=$(aws cloudformation describe-stacks \
            --stack-name nfe-frontend-prod \
            --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontUrl`].OutputValue' \
            --output text)
          echo "cloudfront-url=$CLOUDFRONT_URL" >> $GITHUB_OUTPUT

      - name: Update ECS services (gradual rollout)
        run: |
          # Faturamento: rolling update
          aws ecs update-service \
            --cluster nfe-cluster-prod \
            --service nfe-faturamento-prod \
            --force-new-deployment \
            --deployment-configuration "minimumHealthyPercent=100,maximumPercent=200"

          # Estoque: rolling update
          aws ecs update-service \
            --cluster nfe-cluster-prod \
            --service nfe-estoque-prod \
            --force-new-deployment \
            --deployment-configuration "minimumHealthyPercent=100,maximumPercent=200"

      - name: Wait for service stability
        run: |
          aws ecs wait services-stable \
            --cluster nfe-cluster-prod \
            --services nfe-faturamento-prod nfe-estoque-prod

    outputs:
      alb-dns: ${{ steps.outputs.outputs.alb-dns }}
      cloudfront-url: ${{ steps.outputs.outputs.cloudfront-url }}

  deploy-frontend:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: ./web-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app (production)
        run: npm run build:prod
        env:
          API_URL: http://${{ needs.deploy-infrastructure.outputs.alb-dns }}

      - name: Get S3 bucket name
        id: bucket
        run: |
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name nfe-frontend-prod \
            --query 'Stacks[0].Outputs[?OutputKey==`BucketName`].OutputValue' \
            --output text)
          echo "name=$BUCKET_NAME" >> $GITHUB_OUTPUT

      - name: Deploy to S3
        run: aws s3 sync ./dist/web-app s3://${{ steps.bucket.outputs.name }}/ --delete

      - name: Get CloudFront distribution ID
        id: distribution
        run: |
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name nfe-frontend-prod \
            --query 'Stacks[0].Outputs[?OutputKey==`DistributionId`].OutputValue' \
            --output text)
          echo "id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.distribution.outputs.id }} \
            --paths "/*"

  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, deploy-frontend]

    steps:
      - name: Wait for services to stabilize
        run: sleep 60

      - name: Smoke test - Faturamento health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ needs.deploy-infrastructure.outputs.alb-dns }}/api/faturamento/health)
          if [ "$response" != "200" ]; then
            echo "‚ùå Faturamento health check failed (HTTP $response)"
            exit 1
          fi
          echo "‚úÖ Faturamento health check passed"

      - name: Smoke test - Estoque health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ needs.deploy-infrastructure.outputs.alb-dns }}/api/estoque/health)
          if [ "$response" != "200" ]; then
            echo "‚ùå Estoque health check failed (HTTP $response)"
            exit 1
          fi
          echo "‚úÖ Estoque health check passed"

      - name: Smoke test - Frontend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ needs.deploy-infrastructure.outputs.cloudfront-url }})
          if [ "$response" != "200" ]; then
            echo "‚ùå Frontend smoke test failed (HTTP $response)"
            exit 1
          fi
          echo "‚úÖ Frontend smoke test passed"

      - name: Smoke test - API integration
        run: |
          # Test basic API endpoint
          curl -f http://${{ needs.deploy-infrastructure.outputs.alb-dns }}/api/faturamento/health || exit 1
          echo "‚úÖ API integration test passed"

  notify:
    name: Send Production Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, deploy-frontend, smoke-tests]
    if: always()

    steps:
      - name: Deployment status
        run: |
          if [ "${{ needs.smoke-tests.result }}" == "success" ]; then
            echo "üéâ PRODUCTION DEPLOYMENT SUCCESSFUL!"
            echo "ALB: http://${{ needs.deploy-infrastructure.outputs.alb-dns }}"
            echo "CloudFront: ${{ needs.deploy-infrastructure.outputs.cloudfront-url }}"
          else
            echo "‚ùå Production deployment failed or rolled back"
            exit 1
          fi

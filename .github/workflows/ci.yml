name: CI - Build and Test

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

jobs:
  test-go-faturamento:
    name: Test Go Service (Faturamento)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./servico-faturamento

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: servico-faturamento/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./servico-faturamento/coverage.out
          flags: faturamento

  test-dotnet-estoque:
    name: Test .NET Service (Estoque)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./servico-estoque

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal

  test-angular-frontend:
    name: Test Angular Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test:ci

  validate-cdk:
    name: Validate CDK Infrastructure
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra/cdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: infra/cdk/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Synth CDK stacks (dev)
        run: npx cdk synth --context environment=dev

      - name: Synth CDK stacks (prod)
        run: npx cdk synth --context environment=prod

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: faturamento
            context: ./servico-faturamento
            dockerfile: ./servico-faturamento/Dockerfile
          - name: estoque
            context: ./servico-estoque
            dockerfile: ./servico-estoque/Dockerfile
          - name: frontend
            context: ./web-app
            dockerfile: ./web-app/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: false
          tags: nfe-${{ matrix.service.name }}:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
